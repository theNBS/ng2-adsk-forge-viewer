<div>
  <button (click)="view = 1">3D</button>
  <button (click)="view = 2">2D</button>
  <button (click)="view = 3">Thumbnail</button>
</div>

<div id="3D" *ngIf="view === 1">
  <adsk-forge-viewer [viewerOptions]="viewerOptions3d"
                     (onSelectionChanged)="selectionChanged($event)"></adsk-forge-viewer>
</div>

<div id="2D" *ngIf="view === 2">
  <adsk-forge-viewer [viewerOptions]="viewerOptions2d"
                     (onDocumentChanged)="documentChanged($event)"
                     (onSelectionChanged)="selectionChanged($event)"></adsk-forge-viewer>
</div>

<div id="Thumbnail" *ngIf="view === 3">
  <adsk-forge-thumbnail [thumbnailOptions]="thumbnailOptions"></adsk-forge-thumbnail>
</div>
